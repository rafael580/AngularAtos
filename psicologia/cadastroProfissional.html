<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cadastroStyle.css">
    <title>Document</title>
</head>
<body>
    
    <div class="login">
        <div class="container">
            <h1 class="formTitulo">Mente Sã</h1>
            <h2 class="formSubTitulo">Cadastro do profissional</h2>
            <p class="paragrafoLogin">Crie sua conta e começe a desfrutar do nosso sistema</p>
            <form action="" method="get" class="formularioLogin">
                <input class="loginInput" type="email" placeholder="Nome" required>
                <input class="loginInput" type="email" placeholder="E-mail" required>
                <input class="loginInput" type="password" placeholder="Senha" required>
                <input class="loginInput" type="password" placeholder="Confirme sua Senha" required>
                <div class="loginWrapper">
                    <div class="lembrarSenha">         
                        <input type="checkbox" name="" id="">
                        <span>Aceito os termos e politicas de privacidade</span>
                    </div>
                </div>
      
                <div class="divLoginButtom"> 
                    <button class="LoginButtom">Login</button>
                </div>
            </form>  
        </div>
    </div>
    
    


</body>
</html>
